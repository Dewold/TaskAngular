<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Должность</th>
        <th scope="col">Сотрудник</th>
        <th scope="col">Оклад</th>
        <th scope="col">Дата назначения</th>
        <th scope="col">Дата увольнения</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let em of service.employeeList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{em.position.name}}</td>
        <td>{{em.lastName}} {{em.firstName}}</td>
        <td>{{em.salary | currency: 'USD'}}</td>
        <td>{{em.hireDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{em.dismissalDate | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
