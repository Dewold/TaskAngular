<button type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" 
    data-target="#newPositionModal">
    Добавить должность
</button>

<div class="modal fade" id="newPositionModal" tabindex="-1" role="dialog" aria-labelledby="newPositionModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPositionModalTitle">Новая должность</h5>
        </div>
        <div class="modal-body">
          <form #form="ngForm" autocomplete="off">
              <div class="form-group row">
                  <div class="col-sm-9">
                      <input type="text" class="form-control" id="positionName" name="Name"
                       #Name="ngModel" [(ngModel)]="service.positionForm.Name" required>
                       <div class="validation-error" *ngIf="Name.invalid && Name.touched">
                            Обязательное поле
                      </div>
                  </div>
                  <label for="positionName" class="col-sm-3 col-form-label">Должность</label>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" (click)="onSubmitPosition(form)" [disabled]="form.invalid" class="btn btn-primary">Добавить</button>
        </div>
      </div>
    </div>
  </div>
